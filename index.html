<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Rubik:wght@300&display=swap" rel="stylesheet">
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Minh Chau MP3</title>
</head>
<body>
    <div class="music">
        <div class="music-tumb">
            <img src="https://avatar-ex-swe.nixcdn.com/playlist/2020/10/12/9/5/a/1/1602492517092_300.jpg" alt="">
            <input type="range" name="vol-range" id="vol-range" class="vol">
            <ion-icon name="volume-medium" id="volIcon" class="vol-icon-on"></ion-icon>
        </div>
        <h3 class="music-name">Beautiful in white</h3>
        <input type="range" name="range" id="range" class="range">
        <audio src="/zingmp3/mp3/5cu.mp3" id="song"></audio>
        <div class="time">
            <div class="duration">2:10</div>
            <div class="remaining">-3:10</div>
        </div>
        <div class="control">
            <ion-icon name="infinite" class="inf"></ion-icon>
            <ion-icon name="play-skip-back" class="back"></ion-icon>
            <div class="play">
                <div class="play-inner">

                    <ion-icon name="play-circle" class="play"></ion-icon>
                </div>

            </div>
            <ion-icon name="play-skip-forward" class="next"></ion-icon>
            <ion-icon name="reload" class="repeat"></ion-icon>
        </div>
    </div>
    <script src="./app.js">
        
    </script>
</body>
</html>
